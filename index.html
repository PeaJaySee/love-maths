<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>
    <script src="https://kit.fontawesome.com/a466f03fe5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="heart logo" class="logo"> Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" class="btn btn--big btn--green">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button data-type="subtraction"  class="btn btn--big btn--blue">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button data-type="multiplication" class="btn btn--big btn--orange">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button data-type="division" class="btn btn--big btn--red">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
    </div>

    <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">X</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number">
        <button data-type="submit" class="btn btn--grey">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
